{% extends 'base.html' %}
{% block title %}Войти{% endblock %}

{% block content %}
<div class="container">
    <h2>Войти</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Email</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Пароль</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
</div>
{% endblock %}
