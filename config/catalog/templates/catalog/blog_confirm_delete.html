{% extends 'catalog/base.html' %}
{% block title %}Delete Blog Post{% endblock %}
{% block content %}
<div class="container">
    <h1>Are you sure you want to delete "{{ object.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'blog_detail' object.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
