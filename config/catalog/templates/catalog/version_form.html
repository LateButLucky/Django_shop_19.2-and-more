{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Создать версию{% endblock %}

{% block content %}
<div class="container">
    <h1>Создать версию продукта</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
