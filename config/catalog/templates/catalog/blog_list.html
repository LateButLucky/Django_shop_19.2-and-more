{% extends 'catalog/base.html' %}
{% block title %}Blog{% endblock %}
{% block content %}
<div class="container">
    <h1>Blog Posts</h1>
    <a href="{% url 'blog_create' %}" class="btn btn-primary">Create Blog Post</a>
    <ul>
        {% for post in object_list %}
        <li>
            <a href="{% url 'blog_detail' post.slug %}">{{ post.title }}</a>
            ({{ post.created_at }})
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
