{% extends 'catalog/base.html' %}

{% block title %}Удалить версию{% endblock %}

{% block content %}
<div class="container">
    <h1>Удалить версию</h1>
    <p>Вы уверены, что хотите удалить версию "{{ object.version_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'product_detail' object.product.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
