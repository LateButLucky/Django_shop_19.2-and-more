{% extends 'catalog/base.html' %}

{% block title %}Создать продукт{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Создать продукт</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
{% endblock %}
