<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products and Categories</title>
</head>
<body>
<h1>Products</h1>
<ul>
    {% for product in products %}
    <li>{{ product.name }} - {{ product.price }}</li>
    {% endfor %}
</ul>

<h1>Categories</h1>
<ul>
    {% for category in categories %}
    <li>{{ category.name }}</li>
    {% endfor %}
</ul>
</body>
</html>
